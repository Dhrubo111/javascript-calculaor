<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">
        <div class="fix-eye">
            <img src="./images/eye.gif" alt="gif of eye" class="eye">

        </div>


        <div class="screen">
            <div class="result">
                0
            </div>
        </div>
        <div class="buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
        <button class="mod">%</button>
        <div class="control">
        <button class="ac">AC</button>
        <button class="equal">=</button>
    </div>
    <img src="./images/boot img.png" alt="images of boot" class="boot">
    </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
